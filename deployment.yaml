apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-test
  labels:
    app: node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: opslabs
          env:
            - name: CUSTOM_ENV_VARIABLE
              value: Value defined by Kustomize
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
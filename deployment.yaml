apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-test
  labels:
    app: node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: nodejs
        image: node
        ports:
        - containerPort: 3000